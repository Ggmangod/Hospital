<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход и Регистрация - Больница "XYZ"</title>
    <style>
        /* Общие стили */
        /* ... (ваши общие стили) ... */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #003366;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        form label,
        form input {
            display: block;
            margin-bottom: 10px;
        }
        form input[type="submit"] {
            width: auto;
            cursor: pointer;
            padding: 5px 15px;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 3px;
        }
        form input[type="submit"]:hover {
            background-color: #001f33;
        }
        .tab {
            display: none;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script>
        function openTab(tabName) {
            var i;
            var x = document.getElementsByClassName("tab");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
    </script>
</head>
<body>
    <header>
        <h1>Вход и Регистрация - Больница "XYZ"</h1>
        <button onclick="openTab('login')">Вход</button>
        <button onclick="openTab('register')">Регистрация</button>
    </header>

    <div class="container">
        <!-- Форма входа -->
        <div id="login" class="tab">
            <form action="process_login.php" method="POST">
                <h2>Вход - Больница "XYZ"</h2>
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Войти">
            </form>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const loginForm = document.querySelector('#login form');
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('error-message');
                loginForm.appendChild(errorMessage);
        
                loginForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
        
                    
                    if (username !== 'correctUsername' || password !== 'correctPassword') {
                        errorMessage.textContent = 'Ошибка входа: неверное имя пользователя или пароль';
                        errorMessage.style.display = 'block';
                    } else (username === 'correctUsername' || password === 'correctPassword') {
                        window.location.href = 'hospital_S.html';
                    }
                });
            });
        </script>

        <!-- Форма регистрации -->
        <div id="register" class="tab">
            <form action="process_registration.php" method="POST">
                <h2>Регистрация - Больница "XYZ"</h2>
                <label for="fullname">ФИО:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="password_reg">Пароль:</label>
                <input type="password" id="password_reg" name="password" required>

                <input type="submit" value="Зарегистрироваться">
            </form>
            <div class="success-message" style="display:none;">Вы успешно зарегистрировались! Пожалуйста, выполните вход.</div>
        </div>
    </div>

    <script>
        // Показать сообщение об успешной регистрации и перенаправить на форму входа
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.querySelector('#register form');
            const successMessage = document.querySelector('.success-message');

            registerForm.addEventListener('submit', function(event) {
                event.preventDefault();
                // Отправка данных регистрации (process_registration.php)
                // В случае успешной регистрации отобразить сообщение и перенаправить на форму входа
                // Примерно так:
                // successMessage.style.display = 'block';
                // setTimeout(function() {
                //     successMessage.style.display = 'none';
                //     openTab('login'); // Перенаправление на форму входа
                // }, 3000); // Показать сообщение в течение 3 секунд
                successMessage.style.display = 'block';
                setTimeout(function() {
                    successMessage.style.display = 'none';
                    openTab('login'); // Перенаправление на форму входа
                }, 3000); // Показать сообщение в течение 3 секунд
            });
        });
    </script>
</body>
</html>
