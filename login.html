<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход и Регистрация - Больница "XYZ"</title>
    <style>
        /* Общие стили */
        /* ... (ваши общие стили) ... */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #003366;

            padding: 10px 0;

        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        form label,
        form input {
            display: block;
            margin-bottom: 10px;
        }
        form input[type="submit"] {
            width: auto;
            cursor: pointer;
            padding: 5px 15px;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 3px;
        }
        form input[type="submit"]:hover {
            background-color: #001f33;
        }
        .tab {
            display: none;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script>
        function openTab(tabName) {
            var i;
            var x = document.getElementsByClassName("tab");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
    </script>
    </style>

    <script>
        let username; // Объявление переменной username

        function openTab(tabName) {
            var i;
            var x = document.getElementsByClassName("tab");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
    </script>
</head>
<body>
    <header>
        <h1>Вход и Регистрация - Больница "XYZ"</h1>
        <button onclick="openTab('login')">Вход</button>
        <button onclick="openTab('register')">Регистрация</button>
    </header>

    <div class="container">
                        <!-- Login Form -->
        <div id="login" class="tab">
            <form id="loginForm">
                <h2>Вход - Больница "XYZ"</h2>
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Войти">
                <div class="error-message" style="display: none;"></div>
            </form>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const loginForm = document.getElementById('loginForm');
                const errorMessage = document.querySelector('#login .error-message');

                loginForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const username = loginForm.elements.username.value.trim();
                    const password = loginForm.elements.password.value.trim();

                    if (!username || !password) {
                        errorMessage.textContent = 'Пожалуйста, введите имя пользователя и пароль.';
                        errorMessage.style.display = 'block';
                    } else {
                        // Fetch the user credentials file
                        fetch('user_credentials.txt')
                            .then(response => response.text())
                            .then(data => {
                                const lines = data.split('\n');
                                const credentials = {};

                                lines.forEach(line => {
                                    const [correctUsername, correctPassword] = line.trim().split(':');
                                    credentials[correctUsername] = correctPassword;
                                });

                                // Check if the entered credentials match
                                if (credentials[username] && credentials[username] === password) {
                                    window.location.href = 'hospital_S.html'; // Redirect on successful login
                                } else {
                                    errorMessage.textContent = 'Ошибка входа: неверное имя пользователя или пароль.';
                                    errorMessage.style.display = 'block';
                                }
                            })
                            .catch(error => {
                                console.error('Error fetching credentials:', error);
                                errorMessage.textContent = 'Произошла ошибка при проверке учетных данных.';
                                errorMessage.style.display = 'block';
                            });
                    }
                });
            });
        </script>


                <!-- Форма регистрации -->
        <div id="register" class="tab">
            <form id="registerForm" action="p_.php" method="POST">
                <h2>Регистрация - Больница "XYZ"</h2>
                <label for="fullname">ФИО:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="password_reg">Пароль:</label>
                <input type="password" id="password_reg" name="password" required>

                <input type="submit" value="Зарегистрироваться">
            </form>
            <div class="success-message" style="display:none;">Вы успешно зарегистрировались! Пожалуйста, выполните вход.</div>
        </div>


        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const registerForm = document.getElementById('registerForm');
                const successMessage = document.querySelector('.success-message');

                registerForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const formData = new FormData(registerForm);

                    fetch('p_.php', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (response.ok) {
                            return response.text(); // Return response text for further handling
                        }
                        throw new Error('Network response was not ok.');
                    })
                    .then(data => {
                        // Check the response data or success status here if needed
                        successMessage.style.display = 'block';
                        setTimeout(function() {
                            successMessage.style.display = 'none';
                            openTab('login');
                        }, 3000);
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                        // Handle and display any fetch-related errors here
                    });
                });
            });
        </script>
    </div>
</body>
</html>
